                <script>
                    function myFunction2(time1,time2)
                    {

                        var valuestart = time1;
                        var valuestop = time2;

                        //create date format

                        var timeStartHours = new Date("01/01/2007 " + valuestop).getHours() - new Date("01/01/2007 " + valuestart).getHours();

                        var timeEndMinutes =  new Date("01/01/2007 " + valuestop).getMinutes() - new Date("01/01/2007 " + valuestart).getMinutes();


                        var diff= timeStartHours + "hrs " + timeEndMinutes + " mins";
                        console.log(diff);
                        console.log(timeStartHours);
                        console.log(timeEndMinutes);
                        document.getElementById("tottime").value = diff;
                    }
