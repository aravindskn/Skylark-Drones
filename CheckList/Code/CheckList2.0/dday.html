<!DOCTYPE html>
<html lang="en">
<head>
    <title>D-day Checklist</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">

<center>
    <h2>D-day Checklist</h2>

<header>
    <div class="row">
        <div class="col-md-4">
            <input type="button" class="btn btn-success"
                   onclick="location.href='allsysgo.html'"
                   style="width: 100%" value="All-Systems-Go">

        </div>
        <div class="col-md-4">
            <input type="button" class="btn btn-primary" onclick="location.href='index.html'" style="width: 100%" value="Home">
        </div>
        <div class="col-md-4">
            <input type="button" class="btn btn-danger" onclick="location.href='log_book.html'" style="width: 100%" value="Log-Book">
        </div>
    </div>
</header>
<form class="form form-inline">
    <div class="container-fluid">
        ​<div class="row">
            <div class="col-md-3">
                <label class="col-md-4 control-label" >Tail Number</label>
                <div class="col-md-4">
                    <input name="tailno" value="1" readonly class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <label class="col-md-4 control-label" >Flight Engg.</label>
                <div class="col-md-4">
                    <input name="fengg" value="Asgar" readonly class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <label class="col-md-4 control-label" >Flight Planner</label>
                <div class="col-md-4">
                    <input name="fp" value="Vaibhav" readonly class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <label class="col-md-4 control-label" >Sensor</label>
                <div class="col-md-4">
                    <input name="sensor" value="Some_sensor" readonly class="form-control">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <label class="col-md-4 control-label" for="date">Date:</label>
                <div class="col-md-4">
                    <input id="date" name="date" type="text" placeholder="" class="form-control input-md" readonly>
                    <script>
                        var d = new Date();
                        document.getElementById("date").value = d.toDateString();
                    </script>
                </div>
            </div>
            <div class="col-md-3">
                <label class="col-md-4 control-label" for="time">Time:</label>
                <div class="col-md-4">
                    <input id="time" name="time" type="text" placeholder="" class="form-control input-md" readonly>
                    <script >
                        var d = new Date(); // for now
                        document.getElementById("time").value = d.getHours()+":"+d.getMinutes();
                    </script>
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
        </div>
        <br>
        <br>
        <div class="[ form-group ]">
            <input type="checkbox" name="fancy-checkbox-primary" id="fancy-checkbox-primary1" autocomplete="off" required=""/>
            <div class="[ btn-group ]">

                    <span class="[ glyphicon glyphicon-ok ]"></span>
