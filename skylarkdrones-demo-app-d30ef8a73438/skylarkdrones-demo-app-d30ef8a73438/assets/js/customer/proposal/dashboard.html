<h1>Dashboard</h1>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
           <th>Cost</th>
         </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="project in projects">
            <td>{{ project.name }}</td>
            <td>{{ project.status }}</td>
           <td>${{ project.price }}</td>
         </tr>
        
    </tbody>
